<body>
    <header>
        <h1>Etch A Skectch</h1>
    </header>
    <main>

        <div class="board" id="paint"></div>
        <div class="mode">Mode : Color </div>
        <div class="buttons">
            <button onclick="changeColor('black')" class="black">Black</button>
            <button onclick="changeColor('random')" class="random">Random</button>
            <button onclick="changeColor('white')" class="erase">Eraser</button>
            <button onclick="resetBoard()" class="reset">Reset</button>
        </div>
        <div class="input">
            <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)" />
            <button>set size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>


    </main>
